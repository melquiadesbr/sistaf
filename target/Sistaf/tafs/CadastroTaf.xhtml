<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
	
	
	
	
    <ui:define name="titulo">#{cadastroTafBean.editando ? 'Edição de TAF' : 'Novo TAF'}</ui:define>
    
    <ui:define name="corpo">
    
    
    	<f:metadata>
    		<o:viewParam name="taf" value="#{cadastroTafBean.taf}" />
    		<f:event listener="#{cadastroTafBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    
    	
		<h:form id="frmCadastro">
			
	    	<h1>#{cadastroTafBean.editando ? 'Edição de TAF' : 'Novo TAF'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/tafs/CadastroTaf" />
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroTafBean.salvar}" 
	    				update="@form"
	    			/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/tafs/PesquisaTafs" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Numero" for="numero"/>
	    		<p:selectOneMenu id="numero" value="#{cadastroTafBean.taf.numero}">
	    			<f:selectItem itemLabel="Selecione" />
	    			<f:selectItem itemLabel="1º TAF" itemValue="1"/>
	    			<f:selectItem itemLabel="2º TAF" itemValue="2"/>
	    			<f:selectItem itemLabel="3º TAF" itemValue="3"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Chamada" for="chamada"/>
	    		<p:selectOneMenu id="chamada" value="#{cadastroTafBean.taf.chamada}">
	    			<f:selectItem itemLabel="Selecione" />
	    			<f:selectItem itemLabel="1º Chamada" itemValue="1"/>
	    			<f:selectItem itemLabel="2º Chamada" itemValue="2"/>
	    			<f:selectItem itemLabel="3º Chamada" itemValue="3"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Data de Aplicação" for="dt_taf"  />
	    		<p:calendar id="dt_taf" size="20" maxlength="20" value="#{cadastroTafBean.taf.dtTaf}"></p:calendar>
	    		
	    		<p:outputLabel value="Dia" for="dia" />
		        <p:selectOneRadio id="dia" value="#{cadastroTafBean.taf.dia}">
		            <f:selectItem itemLabel="1" itemValue="1" />
		            <f:selectItem itemLabel="2" itemValue="2" />
		        </p:selectOneRadio>
	    		
	    	</p:panelGrid>
	    
	    </h:form>
	    	
    </ui:define>
</ui:composition>
