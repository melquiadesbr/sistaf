<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">SISTAF</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="validadores.js"/>
	</h:head>

	<h:body>
		
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		
		<!-- CABECALHO -->
		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" height="30px" name="exercito_br.png" />
				</h:link>
				<SPAN style="font-size: 28px;font-weight: bold;vertical-align:top;">SISTAF - CDS</SPAN>
			</div>
			
			<div style="float: right; margin-left: 110px; margin-right: 20px">
				
				<!-- PARA VERSÃO COM LOGIN 
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
					Olá Usuario!
				</span>
				-->
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:menuitem value="Inicio" outcome="/Home" />
						<p:submenu label="Cadastros">
							<p:menuitem value="Militar" outcome="/militares/CadastroMilitar" />
							<p:menuitem value="TAF" outcome="/tafs/CadastroTaf" />
							<p:menuitem value="Pré-TAF" outcome="/pretafs/CadastroPretaf" />
						</p:submenu>
						<p:submenu label="TAF">
							<p:menuitem value="Gerenciar TAF" outcome="/resultados/CadastroResultado" />
							<p:menuitem value="Resultado Final de TAF" outcome="/resultados/ResultadoFinal" />
						</p:submenu>
							
						<p:menuitem value="Estatísticas" outcome="/estatisticas/Graficos"/>
							
						<p:submenu label="Ajuda">
							<p:menuitem value="Sobre o Sistema" />
							<p:menuitem value="Manual do Usuario" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>



		<!-- CONTEUDO -->
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>



		<!-- FOOTER -->
		<p:separator style="margin-top: 20px"/>
		<footer style="text-align: center;">
			Desenvolvido por 1º Ten MELQUIADES - Centro de Desenvolvimento de Sistemas - CDS
		</footer>
		
	</h:body>
	
</html>
